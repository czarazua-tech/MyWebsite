<html>
<head>
<script language="JavaScript">
var direction
var timer;

function start()
{
   document.onkeydown=keyListener;
}

function keyListener()
{
	var leftPos
 if(window.event.keyCode > 0)
 { leftPos = document.all.dude.style.left; 
   leftPos = parseInt(leftPos);
 } 
    if(window.event.keyCode == 37)
    {
    document.getElementById('dude').innerHTML='<img         src="images/dudeLF.gif" width="100">';
    direction = 180;
    leftPos = leftPos - 10;
   document.all.dude.style.left = leftPos;
    }
        if(window.event.keyCode == 39)
    {
        document.getElementById('dude').innerHTML='<img         src="images/dudeRT.gif" width="100">';
        direction = 0;
        leftPos = leftPos + 10;
   document.all.dude.style.left = leftPos;
    }

}
    


</script>
</head>
<body bgcolor="#99DCDF" >

<center>
	<h1> The Running Dude </h1>
	<p>Click here to <a href="index.html">return to my home page. </a>
    <input type="button" value="Click" onClick="start()"/>
</center>

            <img src="images/backdrop1.jpg" width="800"/>
        </div>
<div id="dude" style="position:absolute; left:100; top:489;">
    
 

	<img src="images/dudeRT.gif" width="100"/>
</div>

</body>
</html>
